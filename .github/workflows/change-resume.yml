name: Build & Publish Latest Resume PDF

on:
  push:
    paths:
      - resume.tex
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up LaTeX
        uses: dante-ev/latex-action@v0.2.0
        with:
          root_file: resume.tex
          compiler: xelatex
          args: -interaction=nonstopmode -file-line-error

      - name: Rename Output
        run: mv resume.pdf latest_resume.pdf

      - name: Push to latest-resume branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: latest-resumes
          force_orphan: true
          keep_files: false
