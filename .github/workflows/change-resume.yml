name: Build & Publish Latest Resume PDF

on:
  push:
    paths:
      - resume.tex
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex

      - name: Rename Output
        run: mv resume.pdf latest_resume.pdf

      - name: Move PDF to public folder
        run: |
          mkdir public
          mv latest_resume.pdf public/

      - name: Push to latest-resumes branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: latest-resumes
          force_orphan: true
          keep_files: false
